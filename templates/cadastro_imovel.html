<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Imóvel</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="cadastro-imovel">
        <form method="POST">
            <input type="text" name="nome" placeholder="Nome do Imóvel" required>
            <input type="text" name="endereco" placeholder="Endereço" required>
            <input type="number" step="0.01" name="preco" placeholder="Preço" required>
            <button type="submit">Cadastrar Imóvel</button>
        </form>
    </div>
    <div id="success-animation" class="hidden">Imóvel Cadastrado com Sucesso!</div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        socket.on('imovel_cadastrado', function(data) {
            const successDiv = document.getElementById('success-animation');
            successDiv.classList.remove('hidden');
            successDiv.innerHTML = `Imóvel ${data.nome} cadastrado!`;
            setTimeout(function(){
                successDiv.classList.add('hidden');
            }, 3000);
        });
    </script>
</body>
</html>
